syntax = "proto2";
package gamelink;

enum Proto_CS_CMD {
	NF_CS_MSG_GameStatusReq = 10001; //游戏状态请求
	NF_SC_MSG_GameStatusRsp = 10002; //游戏状态返回
	
	NF_CS_MSG_LinkPlayReq = 10011;
	NF_SC_MSG_LinkPlayRsp = 10012;
	
	NF_CS_MSG_EnterMiniGameReq = 10013; //进入小游戏请求
	
	NF_SC_MSG_EnterFreeGameRsp = 10014; //免费游戏返回
	
	NF_SC_MSG_FinishMiniGameRsp= 10016; //小游戏结束
	
	NF_SC_MSG_EnterMaryGameRsp = 10018; //进入小玛丽游戏返回
	NF_CS_MSG_MiniMaryGamePlayReq = 10019;//小玛丽游戏play请求
	NF_SC_MSG_MiniMaryGamePlayRsp = 10020;//小玛丽游戏play返回
	
	NF_SC_MSG_EnterGuessGameRsp = 10030; //进入猜大小游戏返回
	NF_CS_MSG_GuessGamePlayReq  = 10031; //猜大小游戏Play
	NF_SC_MSG_GuessGamePlayRsp  = 10032; //猜大小游戏Play返回
	NF_CS_MSG_GuessGameUserExitReq = 10033; //手动结束收分
	
	NF_SC_MSG_EnterShuLaiBaoGameRsp = 10040; //进入鼠来宝游戏返回
	//鼠来宝游戏类似免费游戏，PlayReq和PlayRsp使用和主游戏一样的命令 10011  10012 ，  
	//免费游戏也是这么用的
	
	NF_SC_MSG_EnterSelectGameRsp     = 10050; //进入选择游戏返回
	NF_SC_MSG_SelectGameSelectOneReq = 10051; //选择某一项上传
	
	NF_SC_MSG_EnterFuXingFreeGameRsp = 10060; //进入福星免费游戏返回
	
	NF_SC_MSG_EnterBuBuGaoGameRsp    = 10070; //进入步步高免费游戏返回
	
	NF_SC_MSG_UpdateJackpotRsp = 11000; //刷新Jackpot
	
	NF_SCMSG_SystemError = 11001; //系统错误
}

enum Game_TYPE {
	GameType_Main = 0;
	GameType_Free = 1;
	GameType_Mary = 2;
    GameType_Guess= 3;
}

enum PrizeType
{
	PrizeType_Mul2        = 1; //数值2倍奖
	PrizeType_Mul3        = 2; //数值3倍奖
	PrizeType_Mul4        = 3; //数值4倍奖
	PrizeType_Mul5        = 4; //数值5倍奖
	PrizeType_Mul6        = 5; //数值6倍奖
	PrizeType_Mul8        = 6; //数值8倍奖
	PrizeType_Small       = 7; //小奖
	PrizeType_Medium      = 8; //中奖
	PrizeType_Big         = 9; //大奖
	PrizeType_Mage        = 10;//巨奖
	PrizeType_Profit2     = 11;//赢分2倍
    PrizeType_Profit3     = 12;//赢分3倍	
	PrizeType_BigProfit2  = 13;//大奖+赢分2倍
	PrizeType_BigProfit3  = 14;//大奖+赢分3倍	
	PrizeType_MageProfit2 = 15;//巨奖+赢分2倍
	PrizeType_MageProfit3 = 16;//巨奖+赢分3倍	
}


//NF_CS_MSG_GameStatusReq = 10001; //游戏状态请求
message GameStatusReq
{
	optional int32 gameId = 1; //游戏ID
}


message Col 
{
	repeated int32 row = 1;
} 

message Point 
{
	optional int32 posX = 1; //col
	optional int32 posY = 2; //row 
}

message ExtScore
{
	optional Point pos   = 1;
	optional int64 score = 2;
}

//NF_SC_MSG_GameStatusRsp = 10002; //游戏状态返回
message GameStatusRsp
{
	message PrizeItem
	{
		optional int64 ValuePrize2  = 1;  //数值2倍奖
		optional int64 ValuePrize3  = 2;  //数值3倍奖
		optional int64 ValuePrize4  = 3;  //数值4倍奖
		optional int64 ValuePrize5  = 4;  //数值5倍奖
		optional int64 ValuePrize6  = 5;  //数值6倍奖
		optional int64 ValuePrize8  = 6;  //数值8倍奖
		optional int64 SmallPrize   = 7;  //小奖
		optional int64 MediumPrize  = 8;  //中奖
		optional int64 BigPrize     = 9;  //大奖
		optional int64 MagePrize    = 10; //巨奖
	}
	
	optional int32 gameType     = 1;   //游戏当时所在的状态 0-主游戏 1-免费游戏 2-小玛丽 其它 3 4 ...
	repeated int64 chipScores   = 2;   //下注值列表
	optional int32 curChipIndex = 3;   //当前下注序号,从1开始
	optional int32 userId       = 4;   //玩家Id
	optional string userName    = 5;   //玩家名字
	optional int64  userMoney   = 6;   //玩家的钱
	
	//鼠来宝--------------------
	repeated PrizeItem PrezeItems = 7;   //数值奖和小中大巨奖 和第2项对应; 鼠来宝使用
	repeated int32 RollerMousePrizeTypes       = 8;//老鼠滚轮中奖类型，就是滚轮图标; 值是PrizeType定义的值；
	repeated int32 RollerGoldenMousePrizeTypes = 9;//金鼠滚轮中奖类型，就是滚轮图标; 值是PrizeType定义的值；
	//--------------------------
	
	repeated Col cols              = 10;  //游戏初始化数据
	repeated Point freezedPos      = 11; //鼠来宝需要冻结的位置
	
	//--------------------------
	
	
}


message GameStatusRsp_1005
{	
	optional int32 gameType     = 1;   //游戏当时所在的状态 0-主游戏 1-免费游戏 2-小玛丽 其它 3 4 ...
	repeated int64 chipScores   = 2;   //下注值列表
	optional int32 curChipIndex = 3;   //当前下注序号,从1开始
	optional int32 userId       = 4;   //玩家Id
	optional string userName    = 5;   //玩家名字
	optional int64 userMoney    = 6;   //玩家的钱
	//---------------------------------以上是公共基础数据
	repeated Col cols           = 7;   //游戏初始化数据，前五列是图标数据，后五列是附加中奖倍数
	repeated int32 usTotemChipIndex = 8; //5个图腾对应的压注index; 这个数组里固定五个值
	repeated int32 usJackpotTypes = 9; //四个彩金的类型，这个数组里固定4个值，对应四个彩金类型：1-小 2-中 3-大 4-巨
}

message LinkPlayReq {
	optional int32 chipIndex = 1;  //压注索引
	optional int32 gameType  = 2;  //请求所在的游戏类型  0-主游戏 1-免费游戏  其它 2 3 4 ...
}

message LinkPlayRsp {
	message PrizeLine {
		optional int32 lineId     = 1; //中奖线ID
		optional int32 winIconId  = 2; //中奖的图标
		optional int32 openType   = 3; //开奖类型  按线/按个数/在线上的个数
		optional int32 winMul     = 4; //本条线中奖倍数
		optional int64 score      = 5; //本条线中奖的分数
		repeated Point linePoints = 6; //中奖线的坐标
	}
	
	message MouseWheelPrize
	{
		optional Point PrizePos   = 1;  //神秘图标坐标
		optional int32 PrizeIndex = 2;  //转轮里中奖Index
		optional int64 PrizeValue = 3;  //中奖分数
		optional int32 WheelType  = 4;  //转轮类型 1-老鼠滚轮  2-金鼠滚轮
	}
	
	repeated Col cols = 1;         //主游戏数据
	optional int64 chipScore  = 2; //压注分数
	optional int64 winScore   = 3; //本次赢的分数
	optional int64 userScore  = 4; //用户身上的钱
	optional int32 lineCount  = 5; //中奖线条数
	repeated PrizeLine prizeLines  = 6;  //中奖线列表
	optional int32 gameType        = 7;  //本次自己游戏类型
	optional int32 triggerMiniGame = 8;  //触发的小游戏ID
	optional int32 freeGameCount   = 9;  //免费游戏总次数
	optional int32 freeGameIndex   = 10; //免费游戏当前次数
	optional int64 freeGameScore   = 11; //免费游戏累加分数
	
	//======================================
	//鼠来宝--------------------
	repeated MouseWheelPrize mouseWheelPrizes = 12; //鼠来宝神秘图标奖
	//--------------------------
	repeated Point freezedPos      = 13; //鼠来宝需要冻结的位置
	//--------------------------
	//======================================
	//福星高照
	repeated int32 usTotemStatus   = 14; //固定五个值，图腾的状态0-未激活 1-激活
	optional int32 usWildIconLastTotalMul  = 15; //wild图标上次总倍数
	optional int32 usWildIconTotalMul      = 16; //wild图标本次总倍数
	//======================================
	
}


//鼠来宝特殊小游戏
//NF_SC_MSG_EnterShuLaiBaoGameRsp = 10040; //进入鼠来宝游戏返回
message EnterShuLaiBaoGameRsp 
{	
	optional int32 gameType             = 1;  //游戏类型
	optional int32 ShuLaiBaoGameCount   = 2;  //鼠来宝游戏总次数
	optional int32 ShuLaiBaoGameIndex   = 3;  //鼠来宝游戏当前次数
	optional int64 ShuLaiBaoGameScore   = 4;  //鼠来宝游戏累加分数
}

//=============================================================================

//=============================================================================
//进入小游戏请求
message EnterMiniGameReq {
	optional int32 gameType  = 1; //游戏类型
}

//退出小游戏
message FinishMiniGameRsp {
	optional int32 curGameType  = 1; //当前游戏类型
	optional int32 nextGameType = 2; //下一个游戏类型
	optional int64 winGameScore = 3; //本次赢的分数
	optional int64 userScore    = 4; //用户身上的钱
	
	optional int32 nextGamePlayCount    = 5;
	optional int32 nextGameCurPlayCount = 6;
	optional int64 nextGameTotalScore   = 7;
	
	optional int32 usWildIconMul        = 8; //福星高照免费游戏wild图标倍数
	optional int64 usWildIconScore      = 9; //wild图标总分
	
	optional int64 usSingleLineScore    = 10;//单线压注分数
	
}


//=============================================================================
//免费游戏
message EnterFreeGameRsp {
	optional int32 gameType        = 1;  //游戏类型
	optional int32 freeGameCount   = 2;  //免费游戏总次数
	optional int32 freeGameIndex   = 3;  //免费游戏当前次数
	optional int64 freeGameScore   = 4;  //免费游戏累加分数
}

//=============================================================================
//小玛丽
message EnterMaryGameRsp {
	repeated int32 outerIcons      = 1;  //外圈图标初始化值
	repeated int32 iconMuls        = 2;  //图标倍数值
	optional int32 totalPlayCount  = 3;  //总次数
	optional int32 leftPlayCount   = 4;  //剩余次数

	optional int64 chipScore     = 5; //压注分数
	optional int64 mainGameScore = 6; //主游戏赢分
	optional int64 maryGameScore = 7; //小玛丽游戏累加分数
	optional int64 userScore     = 8; //用户身上的钱
}

message SystemError {
	optional int32 errorType = 1;     //错误类型 0-无错  1-状态错误
	optional int32 curGameStatus = 2; //0-主游戏  1-免费游戏
}

message MiniMaryGamePlayReq {
	optional int32 gameType  = 1;  //请求所在的游戏类型  0-主游戏 1-免费游戏  其它 2 3 4 ...
}

message MiniMaryGamePlayRsp {
	optional int32 outerIconId = 1; //外圈图标Id
	repeated int32 innerIconId = 2; //内圈四个图标
	repeated int32 innerWinSts = 3; //内圈中奖状态
	
	optional int64 chipScore     = 4; //压注分数
	optional int64 winScore      = 5; //本次赢的分数
	optional int64 maryGameScore = 6; //小玛丽游戏累加分数
	optional int64 userScore     = 7; //用户身上的钱
	
	optional int32 gameType        = 8;  //本次自己游戏类型
	optional int32 totalPlayCount  = 9;  //小玛丽游戏总次数
	optional int32 leftPlayCount   = 10;  //小玛丽游戏剩余次数
}
//=============================================================================
//猜大小
//NF_SC_MSG_EnterGuessGameRsp = 10030; //进入猜大小游戏返回
message EnterGuessGameRsp
{
	optional int64 totalWinScore = 1; //当前总赢分
	optional int64 userScore     = 2; //用户身上的钱
	repeated int32 resultRecord  = 3; //最近10个开奖值
}

//NF_CS_MSG_GuessGamePlayReq = 10031;  //猜大小游戏Play
message GuessGamePlayReq
{
    optional int32 userSelect = 1;     //玩家猜测 1-大 2-和 3-小
}

//NF_SC_MSG_GuessGamePlayRsp = 10032;  //猜大小游戏Play返回
message GuessGamePlayRsp
{
    optional int32 userGuess     = 1;   //玩家猜测 1-大 2-和 3-小
    optional int32 resultStatus  = 2;   //输赢状态 0-输 1-赢
	optional int32 gameResult    = 3;   //实际结果 1-大 2-和 3-小
	optional int32 diceNumber1   = 4;   //骰子1点数
	optional int32 diceNumber2   = 5;   //骰子2点数
    optional int64 totalWinScore = 6;   //当前总赢分
}

//NF_CS_MSG_GuessGameUserExitReq = 10033; //手动结束收分
message GuessGameUserExitReq
{
    optional int32 reserved = 1;  
}

//=============================================================================
//选择小游戏
//NF_SC_MSG_EnterSelectGameRsp = 10050; //进入选择游戏返回
message EnterSelectGameRsp
{
	optional int32 gameType        = 1;  //游戏类型
	repeated int32 usSelectOptions = 2;  //多个选项值
}

//NF_SC_MSG_SelectGameSelectOneReq = 10051; //选择某一项上传
message SelectGameSelectOneReq
{
	optional int32 gameType        = 1;  //游戏类型
	optional int32 usSelectValue   = 2;  //选中的值
}

//=============================================================================
//福星高照免费游戏
//NF_SC_MSG_EnterFuXingFreeGameRsp = 10060; //进入福星/步步高免费游戏返回
message EnterFuXingFreeGameRsp //进入
{
	optional int32 gameType        = 1;  //游戏类型
	optional int32 freeGameCount   = 2;  //免费游戏总次数
	optional int32 freeGameIndex   = 3;  //免费游戏当前次数
	optional int64 freeGameScore   = 4;  //免费游戏累加分数
	optional int32 fuIconMul       = 5;  //福图标倍数
	optional int32 fuIconTotalMul  = 6;  //福图标累加倍数
}

//福星高照步步高
//NF_SC_MSG_EnterBuBuGaoGameRsp    = 10070; //进入步步高免费游戏返回
message EnterBuBuGaoGameRsp //进入
{
	optional int32 gameType           = 1; //游戏类型
	optional int32 bubuGaoGameCount   = 2;  //步步高游戏总次数
	optional int32 bubuGaoGameIndex   = 3;  //步步高游戏当前次数
	optional int64 bubuGaoGameScore   = 4;  //步步高游戏累加分数
    optional int32 fuIconTotalMul     = 5;  //福图标累加倍数
}
//=============================================================================
//NF_SC_MSG_UpdateJackpotRsp = 11000, //刷新Jackpot
message UpdateJackpotRsp
{
	message Jackpot {
	    optional int32 jackpotType       = 1; //类型: 1-小奖, 2-中奖, 3-大奖, 4-巨奖
		optional int64 jackpotStartValue = 2; //开始值
		optional int64 jackpotAddValue   = 3; //增加值
		optional int32 jackpotAddTime    = 4; //增加时间/ms
	}

	repeated Jackpot JackpotValues = 1;
}



